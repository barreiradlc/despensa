mutation updateReceitaMutation($id: ID!, $receita: ReceitaInput!) {
    updateReceitaMutation(id: $id, receita: $receita) {
        receitum {
            id
            createdAt
            descricao
            nome
            updatedAt
            ingredientes {
                id
                provimento {
                    id
                    nome
                }
            }
            passos {
                id
                descricao
                posicao
            }
        }
    }
}